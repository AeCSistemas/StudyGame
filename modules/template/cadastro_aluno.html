<!DOCTYPE html>
<html>
<head>
    <title>Study Game - Cadastro de Aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>
        <form method="POST" action="/cadastrar_aluno">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="serie">Série:</label>
                <input type="text" class="form-control" id="serie" name="serie" required>
            </div>
            <div class="form-group">
                <label for="nome_pai">Nome do Pai:</label>
                <input type="text" class="form-control" id="nome_pai" name="nome_pai" required>
            </div>
            <div class="form-group">
                <label for="nome_mae">Nome da Mãe:</label>
                <input type="text" class="form-control" id="nome_mae" name="nome_mae" required>
            </div>
            <div class="form-group">
                <label for="escola_cnpj">CNPJ da Escola:</label>
                <input type="text" class="form-control" id="escola_cnpj" name="escola_cnpj" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
